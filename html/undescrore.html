<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../JS/underscroe.js"></script>
</head>
<body>
  <h2>hello world</h2>
  <script>
    const arr = [1,2,2,3,4,1,5,3, 'a', 'A']

    const convertFunc = (val) => {
      return /\d+/.test(val) ? val : String(val).toLowerCase()
    }
    // 静态方法调用
    console.log('[unique] 静态方法调用：', _.unique(arr, convertFunc))
    console.log('[unique] 实例方法调用：', _(arr).unique(convertFunc))
    console.log('[chain] 链式方法调用打印', _(arr).chain().unique(convertFunc).filterArr((val, index) => val % 2 === 0).end())
  </script>
</body>
</html>
